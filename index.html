<html>
<head>
  <script src="http://cdn.binaryjs.com/0/binary.js"></script>
  <script>
    // Connect to Binary.js server
    var client = new BinaryClient('ws://10.0.1.13:9999');
    var lastFrame = null;
    // Received new stream from server!
    client.on('all', function() {
      console.log('[ STUFF IS HAPPENING ]', arguments);
    });

    client.on('stream', function(stream, meta){    
      // Buffer for parts
      var parts = [];
      // Got new data
      stream.on('data', function(data){
        console.log('[ DATA ARRIVE ] ', data);
        parts.push(data);
      });
      stream.on('end', function(){
        // Display new data in browser!
        var img = document.createElement("img");
        img.src = (window.URL || window.webkitURL).createObjectURL(new Blob(parts));
        document.body.removeChild(lastFrame);
        document.body.appendChild(img);
        lastFrame = img;
      });
    });
  </script>
</head>
<body>
</body>
</html>
